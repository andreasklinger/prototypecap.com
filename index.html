  <script>
    let logo = document.querySelector(".logo");
    let classes = ["glitch", "vibrate", "flicker"];

    document.querySelectorAll(".breakme").forEach((el) => {
      el.setAttribute("data-text", el.innerText);
    });
    logo.addEventListener("mouseleave", (e) => {
      document.querySelectorAll(".breakme").forEach((el) => {
        el.classList.remove(...classes);
      });
    });
    logo.addEventListener("mouseenter", (e) => {
      let randomClass = classes[Math.floor(Math.random() * classes.length)];

      document.querySelectorAll(".breakme").forEach((el) => {
        el.classList.add(randomClass);
      });
    });

    let heightDiff =
      document.querySelector(".logo-block--top").clientHeight -
      document.querySelector(".logo-block--bottom").clientHeight;

    document.addEventListener("scroll", (e) => {
      let addOn = Math.min(window.scrollY / 10, heightDiff);
      document.querySelector(".logo-block--bottom").style.marginTop =
        `${addOn}px`;
    });
  </script>
